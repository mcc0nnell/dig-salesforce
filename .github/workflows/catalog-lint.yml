name: Catalog Lint

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  catalog-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run catalog lint
        run: |
          bash scripts/catalog_lint.sh
