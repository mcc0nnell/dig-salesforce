name: Catalog Lint

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  catalog-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Debug + run lint
        run: |
          set -euxo pipefail
          pwd
          ls -la
          ls -la scripts || true
          command -v bash
          command -v python || true
          command -v python3 || true
          python3 --version || true
          bash scripts/catalog_lint.sh

      - name: Upload catalog artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: catalog
          path: |
            catalog/build/catalog.yml
            catalog/build/catalog_report.md
            docs/catalog/index.md
          if-no-files-found: warn

      - name: Comment catalog report on PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'catalog/build/catalog_report.md';
            if (!fs.existsSync(reportPath)) {
              core.warning(`Missing ${reportPath}; skipping PR comment.`);
              return;
            }
            const lines = fs.readFileSync(reportPath, 'utf8').split('\n');
            const snippet = lines.slice(0, 120).join('\n');
            const body = [
              'Catalog report (first 120 lines):',
              '',
              '```text',
              snippet,
              '```',
            ].join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body,
            });
