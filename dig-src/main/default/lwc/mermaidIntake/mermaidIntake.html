<template>
    <lightning-card title="Mermaid Intake" icon-name="utility:chart">
        <div class="slds-p-around_medium">
            <lightning-textarea 
                label="Mermaid Diagram Code" 
                value={mermaidCode} 
                placeholder="Enter your Mermaid diagram code here..."
                onchange={handleCodeChange}
                rows="10"
            ></lightning-textarea>
            
            <div class="slds-m-top_medium">
                <lightning-button-group>
                    <lightning-button
                        label="Render SVG"
                        onclick={handleRenderSvg}
                        variant="brand"
                        disabled={isBusyOrEmpty}
                    ></lightning-button>
                    <lightning-button
                        label="Parse JSON"
                        onclick={handleParseJson}
                        variant="brand-outline"
                        disabled={isBusyOrEmpty}
                    ></lightning-button>
                </lightning-button-group>
            </div>
            
            <template if:true={renderedContent}>
                <div class="slds-m-top_medium">
                    <lightning-card title="Rendered Diagram">
                        <div class="slds-p-around_medium">
                            <div class="mermaid-container" style="border: 1px solid #ccc; padding: 10px;">
                                <template if:true={svgContent}>
                                    <div class="mermaid-svg-container" lwc:dom="manual"></div>
                                </template>
                                <div if:true={jsonContent}>{jsonContent}</div>
                            </div>
                        </div>
                    </lightning-card>
                </div>
            </template>
            
            <template if:true={error}>
                <div class="slds-text-color_error slds-m-top_small">{error}</div>
            </template>
        </div>
    </lightning-card>
</template>
